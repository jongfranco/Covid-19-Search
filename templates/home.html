<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <title>Covid-19 Research Papers</title>
</head>

<body>
    <div class="container">
        <div style="font-family: 'Source Sans Pro', sans-serif;">
                    
            <font size="3" style="color:#130f40;">
                <br/>Source: COVID-19 Open Research Dataset (CORD-19). 2020. Version 2020-03-13. Retrieved from https://pages.semanticscholar.org/coronavirus-research. Accessed {{date}}. doi:10.5281/zenodo.3715506
                <br/>Github repo: https://github.com/saadhaxxan/Covid-19-Search

            </font>
    
        </div>
    </div>
    
    <div class="container">
        <div style="background:transparent !important" class="jumbotron">
            <div style="font-family: 'Times New Roman'">
                <p>
                    <center>
                        <font size="8" style="color:rgb(51,51,250);">COVID-19 Search</font>
                    </center>
                </p>
            </div>
        </div>

        <form action="/search/results" method="post">
            <div class="input-group">
                <input type="text" class="form-control input-lg" name="input" placeholder="Search" autofocus required>
                
                <div class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
